<h1 class="titulo1">PEDIDOS</h1>

<div class="formularioRegistro">
  <h2>Crear pedido</h2>
  <form [formGroup]="pedidoForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Area</label>
      <select id="area" formControlName="areaId" class="form-control">
        <option *ngFor="let item of areas" [value]="item.id">{{ item.areaNombre }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Prioridad</label>
      <select id="prioridad" formControlName="prioridadId" class="form-control">
        <option *ngFor="let item of prioridades" [value]="item.id">{{ item.prioridadTipo }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Estado</label>
      <select id="estado" formControlName="estadoId" class="form-control">
        <option *ngFor="let item of estados" [value]="item.id">{{ item.estadoTipo }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Fecha del Pedido</label>
      <input type="date" formControlName="pedidoFecha" class="form-control">
    </div>
    <div class="form-group">
      <label>Fecha LÃ­mite</label>
      <input type="date" formControlName="pedidoFechaLimite" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
